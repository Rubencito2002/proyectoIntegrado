{% extends 'base.html' %}
{% block title %} Eliminar Usuario {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h1>{{ titulo }}</h1>
            <div class="col">
                <form method="post" action="">
                {% csrf_token %}
                <p>¿Estás seguro de que deseas eliminar el usuario '{{ user.username }}'?</p>
                <button type="submit" value="Confirm" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listProducts' %}" class="btn btn-secondary"><i> Cancelar</i></a>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
